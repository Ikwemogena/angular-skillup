<div class="container">
  <div class="input-flex">
    <div class="input-container">
      <span>Day</span>
      <input type="number" [(ngModel)]="day" (input)="validateDay()">
      <small class="error-day">{{ dayError }}</small>
    </div>
    <div class="input-container">
      <span>Month</span>
      <input type="number" [(ngModel)]="month" (input)="validateMonth()">
      <small class="error-month">{{ monthError }}</small>
    </div>
    <div class="input-container">
      <span>Year</span>
      <input type="number" [(ngModel)]="year" (input)="validateYear()">
      <small class="error-year">{{ yearError }}</small>
    </div>
  </div>
  <button class="submit-btn" (click)="calculateDate()">
    <img src="./assets/images/icon-arrow.svg" alt="">
  </button>
  <div class="output">
    <h1><span class="output-year">{{ ageYears }}</span> years</h1>
    <h1><span class="output-month">{{ ageMonths }}</span> months</h1>
    <h1><span class="output-day">{{ ageDays }}</span> days</h1>
  </div>
</div>
